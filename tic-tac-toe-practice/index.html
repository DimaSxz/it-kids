<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Крестики-нолики</title>
</head>
<body>
  <div id="game">
    <h1>Крестики-нолики</h1>
    <form id="settings-form">
      <label for="size">Размер поля:</label>
      <select id="size" name="size">
        <option value="3">3x3</option>
        <option value="4">4x4</option>
        <option value="5">5x5</option>
      </select>
      <br>
      <label for="play-with-computer">Играть с компьютером:</label>
      <input type="checkbox" id="play-with-computer" name="playWithComputer">
      <div id="side-choice" style="display: none;">
        <label for="player-side">Выберите сторону:</label>
        <select id="player-side" name="playerSide">
          <option value="x">Крестики</option>
          <option value="o">Нолики</option>
        </select>
      </div>
      <br>
      <button type="button" id="start-button">Начать игру</button>
    </form>
    <br>
    <div id="status"></div>
    <div id="board" class="board" style="display: none;">
      <!-- Сюда будут динамически добавляться клетки сетки -->
    </div>
  </div>
  <div id="board-cover"></div>
  <script src="script.js"></script>
</body>
</html>
